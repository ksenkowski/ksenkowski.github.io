<header id="hero">
	<div class="clearfix">
		<div class="span-8 col">
			<img src="{{site.baseurl}}/img/articles/{{ post.image }}"/>
		</div>
		<div class="span-4 col article-meta">
			<h2>{{ post.title }}</h2>
			<h3>{{ post.subtitle }}</h3>
			<p class="byline">By {{ post.author }}</p>
			<p class="byline">Translated on {{ post.date | date: "%b %-d, %Y" }}</p>		
			<p class="description">{{ post.excerpt }}</p>
		</div>
	</div>
</header>
