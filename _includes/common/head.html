<head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }} </title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="MobileOptimized" content="320">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{ page.excerpt }}">
	<meta name="author" content="{{ page.author }}">
	<meta name="keywords" content="{{ page.tags }}">
	<link rel="icon" type="image/png" href="/favicon.png" sizes="194x194">
	
	
	<!-- iPad and iPad mini (with @2× display) iOS ≥ 8 -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/assets/img/common/touch/apple-touch-icon-180x180.png">
    <!-- iPad 3+ (with @2× display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/assets/img/common/touch/apple-touch-icon-152x152.png">
    <!-- iPad (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/img/common/touch/apple-touch-icon-144x144.png">
    <!-- iPhone (with @2× and @3 display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/img/common/touch/apple-touch-icon-120x120.png">
    <!-- iPhone (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/img/common/touch/apple-touch-icon-114x114.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/assets/img/common/touch/apple-touch-icon-76x76.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/img/common/touch/apple-touch-icon-72x72.png">
    <!-- Android Stock Browser and non-Retina iPhone and iPod Touch -->
    <link rel="apple-touch-icon-precomposed" href="/assets/img/common/touch/apple-touch-icon-57x57.png">
    <!-- Fallback for everything else -->
    <link rel="shortcut icon" href="/assets/img/common/touch/apple-touch-icon-precomposed.png">

    <!--
        Chrome 31+ has home screen icon 192×192 (the recommended size for multiple resolutions).
        If it’s not defined on that size it will take 128×128.
    -->
    <link rel="icon" sizes="192x192" href="/assets/img/common/touch/android-chrome-192x192.png">
    <link rel="icon" sizes="128x128" href="/assets/img/common/touch/android-chrome-192x192.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/assets/img/common/touch/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#b91d47">
	
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/assets/img/common/touch/safari-pinned-tab.svg" color="#5bbad5">

	<meta name="theme-color" content="#ffffff">

	 <style>{% include common/critical.css %}</style>
</head>
