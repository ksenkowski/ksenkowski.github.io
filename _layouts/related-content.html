---
layout: default
---
<aside class="first">
	<h2>{{page.title}}</h2>
</aside>
<article class="postings first">
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == page.tag %}
				<h3><a href='{{post.url}}'>{{post.title}}</a></h3>
				<p>{{post.excerpt}}</p>
				<hr>
			{% endif %}
		{% endfor %}
	{% endfor %}
</article>
