---
layout: default
menu: "homepage"
---
<header class="content">
	<h1>Conspiracy of Shadows</h1>
	<h2>By Keith Senkowski</h2>
</header>
<article class="content clearfix gutters">
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == page.tag %}
				<h3><a href='{{post.url}}'>{{post.title}}</a></h3>
				<p class="first">{{post.excerpt}}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
</article>
