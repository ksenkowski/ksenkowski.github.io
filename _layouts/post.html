---
layout: default
---
<aside class="first">
	<h2>{{ page.title }}</h2>
	<div id="footnotes"></div>
</aside>
<article class="postings first">
	<p class="meta"><strong>Translated:</strong> {{ page.date | date_to_string }}</p>
	{{ content }}
	<p class="related-content"><strong>Related Entries:</strong> {% for tag in page.tags %}<a href="{{ site.url }}/related-content/{{ tag }}/" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %} | {% endunless %}{% endfor %}</p>
</article>
